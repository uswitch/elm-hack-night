<!DOCTYPE html>
<html>
<head>
	<title>Scream!</title>
		<style>
			html, head, body { padding:0; margin:0; }
			body { font-family: calibri, helvetica, arial, sans-serif; }
			a:link { text-decoration: none; color: rgb(15,102,230); }
			a:visited { text-decoration: none; }
			a:active { text-decoration: none; }
			a:hover { text-decoration: underline; color: rgb(234,21,122); }
			html,body { height: 100%; margin: 0px; }
		</style>
		<script type="text/javascript" src="elm.js"></script>
	<script type="text/javascript" src="/_reactor/debug.js"></script>
</head>
<body>
<script type="text/javascript">
    var runningElmModule = Elm.fullscreen(Elm.Main, {words_: ""});
    var recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.start();

    recognition.onresult = function(event) {
        runningElmModule.ports.words_.send(event.results[0][0].transcript);
    }
</script>

</body>
</html>
